<div>


    <div class="col-sm-6 offset-sm-3">
        <form>
            <div class="form-group" >
                <label for="nameEdit">Name</label>
                <input ng-show="modifyFlag" ng-model="user.name" type="text" class=" form-control form-control-static " id="nameEdit" aria-describedby="emailHelp">
                <p ng-show="!modifyFlag" class="form-control-static">{{user.name}}</p>
            </div>
            <hr/>
            <div class="form-group">
                <label for="surnameEdit">Surname</label>
                <input ng-show="modifyFlag" ng-model="user.surname" type="text" class="form-control" id="surnameEdit">
                <p ng-show="!modifyFlag" class="form-control-static">{{user.surname}}</p>
            </div>
            <hr/>
            <div class="form-group">
                <label for="mailEdit">mail</label>
                <input ng-show="modifyFlag" ng-model="user.mail" type="email" class="form-control" id="mailEdit">
                <p ng-show="!modifyFlag" class="form-control-static">{{user.mail}}</p>
            </div>
            <hr/>
            <div class="form-group">
                <label for="phoneEdit">phone</label>
                <input ng-show="modifyFlag" ng-model="user.phone" type="text" class="form-control" id="phoneEdit">
                <p ng-show="!modifyFlag" class="form-control-static">{{user.phone}}</p>
            </div>
            <hr/>
            <div class="form-group">
                <label for="notesEdit">notes</label>
                <textarea ng-show="modifyFlag" ng-model="user.notes" rows="5" class="form-control" id="notesEdit"></textarea>
                <p ng-show="!modifyFlag" class="form-control-static">{{user.notes}}</p>
            </div>
        </form>
        <hr/>

        <h2>Tags</h2>
        <ul>
            <li ng-repeat="(id,t) in user.tags">
                {{t}}
                <button ng-click="removeTag(id)" class="btn btn-sm btn-outline-secondary "><i class="fa fa-remove"></i> </button>
            </li>
        </ul>
        <div id="addTagForm">
            <form class="form-inline">
                    <label for="tagAdd">Add Tag: </label>
                    <input type="text" ng-model="tag" class="form-control"id="tagAdd">
                    <button ng-click="addTag()" class="btn btn-outline-success "><i class="fa fa-plus"></i> </button>
            </form>
        </div>

    </div>


</div>
